---
- name: Install prerequisites
  apt: name={{item}} update_cache=yes
  with_items:
   - apt-transport-https
   - ca-certificates
   - curl
   - software-properties-common

- name: Add kubectl GPG key
  apt_key: url=https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add kubectl APT repository
  apt_repository:
    repo: deb [arch=amd64] http://apt.kubernetes.io/ kubernetes-xenial main

- name: Install kubectl
  apt: name=kubectl

- name: Set up kube directory
  become: yes
  become_user: root
  file: path=/var/lib/jenkins/{{ item }}
        state=directory
  with_items:
    - .kube

- name: Copy kube Config
  become: yes
  become_user: root
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'templates/conf.j2', dest: '/var/lib/jenkins/.kube/config' }
